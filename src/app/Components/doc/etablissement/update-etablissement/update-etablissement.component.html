<div class="row">
  <div class="col-lg-3"><section class="card"></section></div>
  <div class="col-lg-6">
      <section class="card">
          <header class="card-header">
              Formulaire de modification Etablissements
          </header>
          <div class="card-body">
              <form (ngSubmit) = "onSubmit()">
                  <div class="form-group">
                      <label>Code : </label>
                      <div class="input-group mb-2">
                          <input type="text" class="form-control"
                            name="code" [(ngModel)] = "etablissement.code"
                            id="code" placeholder="Code de la ville">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-user"></i></div>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                    <label>Nom : </label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control"
                          name="nom" [(ngModel)] = "etablissement.nom"
                          id="nom" placeholder="Nom de la ville">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user"></i></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                  <label>Adresse : </label>
                  <div class="input-group mb-2">
                      <input type="text" class="form-control"
                        name="adresse" [(ngModel)] = "etablissement.adresse"
                        id="adresse" placeholder="Adresse de la ville">
                      <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-user"></i></div>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label col-lg-6 mb-3">Veuiller choisir une ville :</label>
                <div class="col-lg-12">
                  <select name="idVille" class="form-control mb-3" [(ngModel)] = "etablissement.idVille">
                    <option value="{{etablissement.ville.id}}">{{etablissement.ville.nom}}</option>
                    <option *ngFor="let ville of villes" value="{{ville.id}}">{{ville.nom}}</option>
                  </select>
              </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-10">
                      <button type="submit" name="ajouter" class="btn btn-primary">Ajouter</button>
                  </div>
              </div>
            </form>
          </div>
      </section>
  </div>
  <div class="col-lg-3"><section class="card"></section></div>
</div>
