<div class="row">
  <div class="col-sm-9">
      <section class="card">
          <header class="card-header">
                Liste des Etablissements
                 &nbsp;<a class="btn btn-outline-primary" routerLink="/etablissements/add">Ajouter un nouvel etablissements</a>
          </header>
          <table class="table table-striped table-advance table-hover">
              <thead>
              <tr>
                  <th></th>
                  <th><i class="fa fa-bookmark"></i> CODE</th>
                  <th><i class="fa fa-bookmark"></i> NOM</th>
                  <th><i class="fa fa-bookmark"></i> ADRESSE</th>
                  <th><i class="fa fa-bookmark"></i> VILLE</th>
                  <th></th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor ="let etablissement of etablissements">
                    <td></td>
                    <td><span class="hidden-phone">{{etablissement.code}}</span></td>
                    <td><span class="hidden-phone">{{etablissement.nom}}</span></td>
                    <td><span class="hidden-phone">{{etablissement.adresse}}</span></td>
                    <td><span class="hidden-phone">{{etablissement.ville.nom}}</span></td>
                    <td>
                      <button class="btn btn-primary btn-sm" (click)="updateEtablissement(etablissement.id)"><i class="fa fa-pencil"></i></button>
                        &nbsp;&nbsp;
                      <button class="btn btn-danger btn-sm" (click)="deleteEtablissement(etablissement.id)"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>
              </tbody>
          </table>
      </section>
  </div>
</div>
